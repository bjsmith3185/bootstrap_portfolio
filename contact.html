    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

<body>
    <!-- navbar -->

    <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <a href="index.html" class="navbar-brand">Brian J Smith</a>

            <button class="navbar-toggle" data-toggle="collapse" data-target="#top">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

            <div class="collapse navbar-collapse navHeaderCollapse" id="top">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="index.html">About Me</a></li>
                    <li class="active"><a href="contact.html">Contact</a></li>
                    <li><a href="portfolio.html">Portfolio</a></li>
                </ul>
            </div>
        </div>
    </div>   

    <!-- end of navbar -->  

    <!-- start of body container -->  

    <div class="container body-container">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-8">
                <div class="info-header">
                    <h2>Contact Me</h2>
                    <hr />
                    
                    <form class="form">
                        <div class="form-group">
                            <label for="contact-form">Name</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Your Name Here">
                        </div>
                                            
                        <div class="form-group">
                            <label for="contact-form">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Your Email Here">
                        </div>
                    
                        <div>
                            <label for="contact-form">Message</label>
                            <textarea class="form-control" rows="6" placeholder="Type your message here"></textarea>
                        </div>

                        <button type="submit" class="btn btn-default" id="button">Submit</button>
                    </form>

                </div>
            </div>
        
          
            <div class="col-sm-12 col-md-12 col-lg-4"></div>
        </div>                    
    </div>
